      <button type="button" class="btn btn-primary" [disabled]="invalid()" (click)="process()">

  </div>
</div>

<div *ngIf="menuitems$ | async as items">
  <div *ngIf="items.length>0">
    <div *ngFor="let t of items" class="menu-item">


            <div>
              <button type="button" class="btn btn-warning" (click)="removeFromOrder(t.id)">
                <i class="bi bi-x-square"></i>
              </button>
            </div>
            <div class="menu-details">
              <div>Name: <span class="fw-bold"> {{t.name}} </span> </div>
              <div>Description:
                <span class="fst-italic">
                  {{t.description}}
                </span>
              </div>
              <div></div>
                <div class="text-danger fw-bold">Price: {{t.price}}</div>
            </div>
            <div *ngIf="t.quantity > 0">
            <div></div>
            <div class="text-danger fw-bold">Quantity: {{t.quantity}}</div>
            </div>
            <div class="menu-button-end">
              <button type="button" class="btn btn-success" (click)="addToOrder(t)">
                <i class="bi bi-plus-circle"></i>
              </button>
            </div>


    </div>
  </div>
</div>
